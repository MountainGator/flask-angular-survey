<div class="container">
    <ng-container *ngIf="formControls">
        <section class="row d-flex justify-content-center text-center" *ngFor="let data of formControls | slice: 0; index as i" >
            <h3>{{data[1].question}}</h3>
            <mat-radio-group 
            aria-label="Select an option" 
            *ngFor="let choice of data[1].choices"
            [(ngModel)]="models[data[0]]"
            [ngModelOptions]="{standalone: true}"
            class="col-4"
            >
                <mat-radio-button class="col" value={{choice}}>{{choice}}</mat-radio-button>
            </mat-radio-group>
        </section>
        <div class="row justify-content-center text-center mt-5">
            <button class="btn btn-outline-primary col-2" (click)="handleSubmit()">Submit</button>
        </div>
        
    </ng-container>
</div>
